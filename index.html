<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joaquin Martinez Maneiro">
    <meta name="description" content="Treemap Diagram for freeCodeCamp's data visualization certificate">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.0.0/d3.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Treemap Diagram</title>
</head>
<body>
    <h1 id="title">Movie Sales</h1>
    <p id="description">Highest grossing movies</p>
    <svg id="canvas"></svg>
    <svg id='legend'>
        <g>
            <rect class="legend-item" x="10" y="0" width="40" height="40" fill="crimson"></rect>
            <text x="60" y="20" fill="black">Action</text>
        </g>
        <g>
            <rect class="legend-item" x="10" y="40" width="40" height="40" fill="pink"></rect>
            <text x="60" y="60" fill="black">Drama</text>
        </g>
        <g>
            <rect class="legend-item" x="10" y="80" width="40" height="40" fill="purple"></rect>
            <text x="60" y="100" fill="black">Adventure</text>
        </g>
        <g>
            <rect class="legend-item" x="10" y="120" width="40" height="40" fill="yellow"></rect>
            <text x="60" y="140" fill="black">Family</text>
        </g>
        <g>
            <rect class="legend-item" x="10" y="160" width="40" height="40" fill="khaki"></rect>
            <text x="60" y="180" fill="black">Animation</text>
        </g>
        <g>
            <rect class="legend-item" x="10" y="200" width="40" height="40" fill="lightgreen"></rect>
            <text x="60" y="220" fill="black">Comedy</text>
        </g>
        <g>
            <rect class="legend-item" x="10" y="240" width="40" height="40" fill="lightblue"></rect>
            <text x="60" y="260" fill="black">Biography</text>
        </g>
    </svg>
</body>
<script defer src="./index.js"></script>
<script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
